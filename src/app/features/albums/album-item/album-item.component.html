<div class="card cursor-pointer transition-transform hover:scale-102" (click)="viewAlbumDetails(album()?.collectionId || 0)">
    <img [src]="album()?.artworkUrl100" class="card-img-top" alt="Album Artwork">
    <div class="card-body">
      <h5 class="card-title">{{ album()?.collectionName }}</h5>
      <h6 class="card-subtitle mb-2 text-gray-600">{{ album()?.artistName }}</h6>
    </div>
  </div>
